<!DOCTYPE html>
<html lang="zh">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block caption %}{% endblock %} - 荆音韵汇</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-horizon.css" rel="stylesheet" >

    <!-- Custom CSS -->
    <link href="/static/css/simple-sidebar.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="{{ url_for('index') }}">荆音韵汇</a>
                </li>
                <li class="{% block index_active %}{% endblock %}">
                    <a href="{{ url_for('index') }}">首页</a>
                </li>
                <li class="{% block book_active %}{% endblock %}">
                    <a href="{{ url_for('book') }}">书影</a>
                </li>
                <li class="{% block chars_active %}{% endblock %}">
                    <a href="{{ url_for('chars') }}">字表</a>
                </li>
                <li class="{% block query_active %}{% endblock %}">
                    <a href="{{ url_for('query') }}">查询</a>
                </li>
                <li class="{% block phon_active %}{% endblock %}">
                    <a href="{{ url_for('phon') }}">音系</a>
                </li>
                <ul class="sub-nav">
                    <li class="{% block onsets_active %}{% endblock %}">
                        <a href="{{ url_for('onsets') }}">声纽汇字</a>
                    </li>
                    <li class="{% block rhymes_active %}{% endblock %}">
                        <a href="{{ url_for('rhymes') }}">韵部汇字</a>
                    </li>
                    <li class="{% block table_active %}{% endblock %}">
                        <a href="{{ url_for('table') }}">韵图</a>
                    </li>
                </ul>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">菜单开关</a>-->
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
