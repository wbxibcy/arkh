{% extends "layout.html" %}
{% block rhymes_active %}active{% endblock %}
{% block caption %}韵部{% endblock %}
{% block content %}
<div>
  <h1>韵部</h1>
  <div class="row">
    <div class="span10">
        <table class="table table-bordered table-condensed">
      	<tr>
      	  <!--<th width="50">韵类</th>-->
      	  <th width="50">韵部</th>
          <th width="50">拟音</th>
          <th >辖字</th>
      	</tr>
      	{% for yun in yunmu %}
      	<tr>
          <!--<td>{{yun.lei}}</td>-->
          <td>
            <a href="{{ url_for('rhyme', id=yun.id) }}">{{yun.zi}}</a>
          </td>
          <td>{{yun.ni}}</td>
          <td>
            {% for zi in yun_zi[yun.zi] %}
              <a href="{{ url_for('char', id=zi.id) }}">{{zi.zi}}</a>&nbsp;
            {% endfor %}
          </td>
      	</tr>
      	{% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
